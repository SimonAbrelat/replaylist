<!doctype html>
<html lang="en">
    <head>
        <title>replaylist | recorder</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/API.js"></script>
        <script src="./js/app.js"></script>
        <script>
        (() => {
            console.log("Version 0.11");
            let x = getRePlaylists();
            setPlaylists(x);
        })();
        </script>
    </head>

    <body>
        <div class="container">
            <div class="logo"><img src="replay.png" style="width:50%; height:auto;" alt="replaylist logo"></div>
            <div class="header">replaylist</div>
            <div class="logout">
                <button class="btn">log out</button>
            </div>
            <div class="dropdown">
                <div>choose your playlist</div>
                <input list="playlists" name="playlist">
                <datalist id="playlists">
                  <!--
                    <option value="rock">
                    <option value="bops">
                    <option value="sads">
                    <option value="edgy">
                  -->
                </datalist>
            </div>
            <div class="ui">
                <button class="btn">record</button>
                <button class="btn">pause</button>
                <button class="btn">add playlist</button>
            </div>

            <div class="history">
                <div>history</div>
                <div>
                    <input list="historys" name="element">
                    <datalist id="historys">
                        <option value="song 1">
                        <option value="song 2">
                        <option value="song 3">
                        <option value="song 4">
                        <option value="song 5">
                    </datalist>
                </div>
            </div>
            <div class="footer">
                github.com reeeeeeeeee
            </div>
        </div>
    </body>
    
</html>
