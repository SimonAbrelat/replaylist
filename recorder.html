<!doctype html>
<html lang="en">
    <head>
        <title>replaylist | recorder</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/API.js"></script>
        <script src="./js/app.js"></script>
        <script>
        var s;
        var history
        var playlist
        (async () => {
            //console.log("Version 0.11");
            
            let tok = sessionStorage.getItem("tok");
            let id = await getId(tok);
            s = new Spotify(tok, id);

            playlist = await getRePlaylists(s);
            history = await getHistory(s);
            setPlaylists(playlist);
            setHistory(history);
        })();
        </script>
    </head>

    <body>
        <div class="container">
            <div class="logo"><img src="replay.png" alt="replaylist logo"></div>
            <div class="header"><h1>replaylist</h1></div>
            <div class="logout">

            </div>
            <div class="dropdown">
                <div>choose your playlist</div>

                  -->
                </select>
            </div>
            <div class="push">
                <button class="btn" onclick="addToPL(getPLID(playlist), history[0].map(r => r.track.uri))">push</button>
            </div>
            <div class="ui">
                <button class="btn">record</button>
                <button class="btn">pause</button>
                <button class="btn">add playlist</button>
            </div>

            <div class="history">
                <div>history</div>
