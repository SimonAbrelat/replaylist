<!doctype html>
<html lang="en">
    <head>
        <title>replaylist | recorder</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/API.js"></script>
        <script src="./js/app.js"></script>
        <script>
        var s;
        (async () => {
            console.log("Version 0.11");
            let tok = sessionStorage.getItem("tok");
            let id = await getId(tok);
            s = new Spotify(tok, id);
            let x = await getRePlaylists(s);
            setPlaylists(x);
        })();
        </script>
    </head>

    <body>
        <div class="container">
            <div class="logo"><img src="replay.png" alt="replaylist logo"></div>
            <div class="header"><h1>replaylist</h1></div>
            <div class="logout">
                <button class="btn">log out</button>
            </div>
            <div class="dropdown">
                <div>choose your playlist</div>
                <select name="playlists" id="playlists">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="opel">Opel</option>
                    <option value="audi">Audi</option>
                  </select>
                <button class="btn">push</button>
            </div>
            <div class="ui">
                <button class="btn">record</button>
                <button class="btn">pause</button>
                <button class="btn">add playlist</button>
            </div>

            <div class="history">
                <div>history</div>
                <div>
                    <input list="historys" name="element">
                    <datalist id="historys">
                        <option value="song 1">
                        <option value="song 2">
                        <option value="song 3">
                        <option value="song 4">
                        <option value="song 5">
                    </datalist>
                </div>
            </div>
            <div class="footer">
                github.com reeeeeeeeee
            </div>
        </div>
    </body>
    
</html>
