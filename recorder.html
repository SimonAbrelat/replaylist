<!doctype html>
<html lang="en">
    <head>
        <title>replaylist | recorder</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/API.js"></script>
        <script src="./js/app.js"></script>
        <script>
        var s;
        (async () => {
            //console.log("Version 0.11");
            
            let tok = sessionStorage.getItem("tok");
            let id = await getId(tok);
            s = new Spotify(tok, id);

            let plays = await getRePlaylists(s);
            let hist = await getHistory(s);
            setPlaylists(plays);
            setHistory(hist);
        })();
        </script>
    </head>

    <body>
        <div class="container">
            <div class="logo"><img src="replay.png" alt="replaylist logo"></div>
            <div class="header"><h1>replaylist</h1></div>
            <div class="logout">
                <button class="btn">log out</button>
            </div>
            <div class="dropdown">
                <div>choose your playlist</div>
                <select name="playlists" id="playlists">
                    <!--
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="opel">Opel</option>
                    <option value="audi">Audi</option>
                    -->
                  </select>
                <button class="btn">push</button>
            </div>
            <div class="ui">
                <button class="btn">record</button>
                <button class="btn">pause</button>
                <button class="btn">add playlist</button>
            </div>

            <div class="history">
                <div>history</div>
                <div>
                    <select size="6" id="historys">
                        <!--
                        <option value="a1">Option 1</option>
                        <option value="a2">Option 2</option>
                        <option value="a3">Option 3</option>
                        <option>Option 3 asdfasdf</option>
                        <option>Option 3 asdf</option>
                        <option>Option 3 294873</option>
                        <option>Option 3 306857649567</option>
                        -->
                    </select>
                </div>
            </div>
            <div class="footer">
                github.com reeeeeeeeee
            </div>
        </div>
    </body>
    
</html>
